<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type='hidden' name='id' id='id' value="{$info.id}" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">上级菜单：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="pid" id='pid'>
					<option value="0" selected>顶级菜单</option>
					<volist name='menu' id='vo'>{$vo.title}
					<if condition="$vo['id'] eq $info['pid']">
					<option value="{$vo.id}" selected>{$vo.level|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;¦---',###}{$vo.title}</option>
					<else />
					<option value="{$vo.id}">{$vo.level|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;¦---',###}{$vo.title}</option>
					</if>
					
					</volist>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.title}" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制器：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.controller}" placeholder="" id="controller" name="controller">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方法：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.action}" placeholder="" id="action" name="action">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" id='submit' value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script> 
<script>
$(function(){
	$('#submit').click(function(){
		var id = $('#id').val();
		var title = $('#title').val();
		var controller = $('#controller').val();
		var action = $('#action').val();
		var pid = $('#pid').val();
		if(title == ''){
			layer.msg('菜单名称不能为空！',{time:2000,icon:5});
			return false;
		}
		if(pid != 0){
			if(controller ==''){
				layer.msg('控制器名称不能为空！',{time:2000,icon:5});
				return false;
			}
			/*if(action ==''){
				layer.msg('方法名称不能为空！',{time:2000,icon:5});
				return false;
			}*/
		}
		$.ajax({
			url:"{:U('auth/ajax_menu_edit')}",
			data:{id:id,title:title,pid:pid,controller:controller,action:action},
			type:"post",
			dataType:"json",
			success:function(data){
				if(data.info == 'success'){
					layer.msg(data.msg,{time:2000,icon:6},function(){
						parent.location.reload(); // 父页面刷新
						var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
						parent.layer.close(index);
					})
				}else{
					layer.msg(data.msg,{time:2000,icon:5})
				}
			}
		})
	})
})
</script>
