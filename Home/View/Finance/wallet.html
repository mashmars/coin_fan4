<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
	<title>{:L('money_manage')}</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="{$Think.const.PUB_CSS}common.css">
	<link rel="stylesheet" href="{$Think.const.PUB_CSS}use.css">
	</head>
	<body>
		<header>
	<h3 class="tc lhbg">
		<i class="go"></i>
		{:L('money_manage')}
	</h3>
</header>
		<div class="main assetManagement">
			<div class="lhbg tc asset-info">
				<p>{:L('yestoday_income')}</p>
				<h3>{$yestoday_shouyi*1}</h3>
				<h4>MC{:L('coin')}ï¼š{$usercoin['lth']*1}</h4>
				<div class="flex-box asset-total">
					<div class="flex-1">
						<p>{$month_shouyi*1}</p>
						<p>{:L('month_income')}</p>
					</div>
					<div class="flex-1">
						<p>{$shouyi*1}</p>
						<p>{:L('total_income')}</p>
					</div>
				</div>
			</div>
			<ul class="asset-item">
				<li>
					<a href="{:U('finance/address')}">
						<i class="purse"></i>{:L('wallet_manage')}
						<span class="go"></span>
					</a>
				</li>
				<li>
					<a href="{:U('finance/myzr')}">
						<i class="enter"></i>{:L('menu_cb')}
						<span class="go"></span>
					</a>
				</li>
				<li>
					<a href="{:U('finance/myzc')}">
						<i class="out"></i>{:L('menu_tb')}
						<span class="go"></span>
					</a>
				</li>
				
				<li>
					<a href="{:U('finance/income')}">
						<i class="record"></i>{:L('income_log')}
						<span class="go"></span>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="{$Think.const.PUB_JS}set.js"></script>
	<script src="{$Think.const.PUB_JS}jquery-1.8.2.min.js"></script>
